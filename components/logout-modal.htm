<div id="logout-modal" class="modal hidden">
    <div class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-sm w-full relative">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Confirm Logout</h3>
        <p class="text-gray-700 mb-6">Are you sure you want to log out?</p>
        <div class="flex justify-end space-x-4">
            <button id="cancel-logout" class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 transition duration-300">Cancel</button>
            <button id="confirm-logout" class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 transition duration-300">Logout</button>
        </div>
        <button id="close-logout-modal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
    </div>
</div>
